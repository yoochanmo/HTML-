<script>
//실습 1. if else : score(점수)를 입력받아서 90이상이면 'A학점'입니다 아니면 'B학점입니다.'
  let score = Number(prompt('점수를 입력하세요'));
  if(score >= 90){
    document.write('<h1>A학점입니다.</h1>');
  } else {
    document.write('<h1>B학점입니다.</h1>');
  }
  document.write('<hr>');
  //실습 2 .if else if ~ : score를 입력받아서 95이상이면 'A+학점입니다.' '90이상이면 A0학점입니다.'
  // 85 B+, 80 B0, 75 C+,70 C0, 60 D학점....60점 미만이면 F학점 입니다
  if(score >= 95){
    document.write('<h1>A+학점입니다.</h1>');
  } else if (score >= 90){
    document.write('<h1>A0학점입니다.</h1>');
  } else if (score >=85){
    document.write('<h1>B+학점입니다.</h1>');
  } else if (score >= 80){
    document.write('<h1>B0학점입니다.</h1>');
  } else if (score >= 75){
    document.write('<h1>C+학점입니다.</h1>');
  } else if (score >= 70){
    document.write('<h1>C0학점입니다.</h1>');
  } else if (score >= 60){
    document.write('<h1>D학점입니다.</h1>');
  } else {
    document.write('<h1>F학점입니다.</h1>');
  }

</script>
<script>
  //실습 3. 임의 숫자를 입력받아서 해당 숫자가 짝수인지 홀수인지를 출력하세요
  let number = prompt('숫자를 입력하세요',10);
  if (number == ""){
    alert('숫자를 입력하시라니까요?');
  }
  if (number % 2 ==0){
    document.write('<h3>짝수입니다</h3>');
  } else {
    document.write('<h3>홀수입니다.</h3>');
  }
  document.write('<hr>');
  //조건연산자(삼항연산자)
  (Number(number) % 2 ==0) ? document.write('짝수입니다') : document.write('홀수입니다');
</script>
