  //실습 2 .if else if ~ : score를 입력받아서 95이상이면 'A+학점입니다.' '90이상이면 A0학점입니다.'
  // 85 B+, 80 B0, 75 C+,70 C0, 60 D학점....60점 미만이면 F학점 입니다
  let score = 75;
  switch(true){
    case score >= 95 :
    document.write('A+입니다.');
    break;
    case score >= 90 :
    document.write('A0입니다.');
    break;
    case score >= 85 :
    document.write('B+입니다.');
    break;
    case score >= 80 :
    document.write('B0입니다.');
    break;
    case score >= 75 :
    document.write('C+입니다.');
    break;
    case score >= 70 :
    document.write('C0입니다.');
    break;
    case score >= 65 :
    document.write('D입니다.');
    break;
    default :
    document.write('F입니다.');
    
  }
